{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Signup2</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">  <!-- Link to the CSS file -->

</head>
<body>
    <div class=container>
    <h2>Signup</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <a href="{% url 'login' %}">Login</a>
</body>
</html>
